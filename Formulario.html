<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Contato</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

    <h2 class="text-primary text-center">Contato</h2>
    <form>
        <fieldset class="border p-4 rounded">
            <legend class="w-auto px-2">Informações Pessoais</legend>

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" class="form-control" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="lingua">Língua aplicada no serviço:</label>
                <select id="lingua" class="form-control" required>
                    <option>Inglês</option>
                    <option>Espanhol</option>
                    <option>Francês</option>
                    <option>Português (pt-BR)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="arquivo">Prototipo:</label>
                <input type="file" id="arquivo" class="form-control-file" accept=".pdf,.doc,.docx,.jpeg,.png" required>
            </div>
        </fieldset>

        <fieldset class="border p-4 rounded my-4">
            <legend class="w-auto px-2">Preferências</legend>

            <div class="form-group">
                <label>Linguagens Preferidas:</label>
                <select multiple class="form-control">
                    <option>Python</option>
                    <option>JavaScript</option>
                    <option>Java</option>
                    <option>Dart</option>
                </select>
            </div>

            <div class="form-group">
                <label>Banco de Dados Recomendado:</label>
                <div>
                    <input type="radio" id="mysql" name="banco" value="MySQL" required>
                    <label for="mysql">MySQL</label>
                </div>
                <div>
                    <input type="radio" id="mongo" name="banco" value="MongoDB" required>
                    <label for="mongo">MongoDB</label>
                </div>
                <div>
                    <input type="radio" id="oracle" name="banco" value="Oracle Database" required>
                    <label for="mongo">Oracle Database</label>
                </div>
            </div>

            <div class="form-group">
                <label>Período da Reunião:</label>
                <div>
                    <input type="radio" id="manha" name="Periodo" value="manha" required>
                    <label for="mysql">Manhã</label>
                </div>
                <div>
                    <input type="radio" id="tarde" name="Periodo" value="tarde" required>
                    <label for="mongo">Tarde</label>
                </div>
                <div>
                    <input type="radio" id="noite" name="Periodo" value="noite" required>
                    <label for="mongo">Noite</label>
                </div>
            </div>

            <div class="form-group">
                <label for="hora">Horário:</label>
                <input type="time" id="hora" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="data">Previsão de entrega:</label>
                <input type="date" id="data" class="form-control" required>
            </div>
        </fieldset>

        <div class="form-group text-center">
            <button type="reset" class="btn btn-secondary">Limpar</button>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</div>
     </div>
         </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
